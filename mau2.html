        async function renderSubtopics(slotId, title) {
            subtopicTitle.textContent = title;
            showLoading(subtopicContainer);
            const subtopics = await fetchSubtopics(slotId);
            subtopicContainer.innerHTML = '';
            subtopics.forEach(subtopic => {
                const status = loadStatus(subtopic.id, 'subtopic');

                subtopicEl.className = `relative text-center p-5 rounded-lg shadow-md hover:shadow-lg hover:-translate-y-1.5 transition-all duration-300 ease-in-out cursor-pointer`;
                if (status === 'completed') {
                    subtopicEl.classList.add('bg-emerald-50', 'dark:bg-emerald-900/50');
                } else if (status === 'in-progress') {
                    subtopicEl.classList.add('bg-amber-50', 'dark:bg-amber-900/50');
                } else {
                    subtopicEl.classList.add('bg-white', 'dark:bg-gray-800');

                subtopicEl.dataset.targetId = subtopic.id;
                subtopicEl.dataset.targetTitle = subtopic.title;
                subtopicEl.innerHTML = `

                    <option value="completed" ${status === 'completed' ? 'selected' : ''}>ƒê√£ xong</option>

                statusSelect.addEventListener('change', function(e) {
                    e.stopPropagation(); // NgƒÉn ch·∫∑n s·ª± ki·ªán lan ra ngo√†i
                    const newStatus = this.value;
                    saveStatus(subtopic.id, newStatus, 'subtopic');
                    subtopicEl.className = `relative text-center p-5 rounded-lg shadow-md hover:shadow-lg hover:-translate-y-1.5 transition-all duration-300 ease-in-out cursor-pointer ${newStatus === 'completed' ? 'bg-emerald-50 dark:bg-emerald-900/50' : newStatus === 'in-progress' ? 'bg-amber-50 dark:bg-amber-900/50' : 'bg-white dark:bg-gray-800'}`;
                });
                subtopicEl.appendChild(statusSelect);

                subtopicContainer.appendChild(subtopicEl);
            });
        }

        async function renderDetails(subtopicId, title) {
            detailTitle.textContent = title;
            showLoading(detailContainer);
            const details = await fetchDetails(subtopicId);
            detailContainer.innerHTML = '';
            if (details.length > 0) {

                    // NgƒÉn ch·∫∑n chuy·ªÉn h∆∞·ªõng khi click v√†o dropdown

        function handleSlotClick(event) {

        function handleSubtopicClick(event) {
            const card = event.currentTarget;
            // NgƒÉn ch·∫∑n click v√†o dropdown ·∫£nh h∆∞·ªüng
            if (event.target.tagName !== 'SELECT') {
                const targetId = card.dataset.targetId;

        document.querySelectorAll('.back-button').forEach(button => {

                if (parentView.id === 'detail-view') showView(subtopicView);

        renderSlots();

    });
